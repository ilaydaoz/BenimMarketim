<h1>Siparişler</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>sıra</th>
            <th>ürün sayısı</th>
            <th>toplam tutar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders; let i = index;">
            <th>{{i + 1}}</th>
            <th>{{order.count}}</th>
            <th class="text-end">{{order.cost.toFixed(2)}} TL </th>
        </tr>
    </tbody>
</table>
